get:
  tags:
    - users
  summary: Export a user's uploads (.zip)
  description: This route retrieves an existing export of user's profile data. To create one go to `/user/{userslug}/consent`
  parameters:
    - name: userslug
      in: path
      required: true
      schema:
        type: string
      example: admin
  responses:
    "200":
      description: Successful export of user uploads
      content:
        application/zip:
          schema:
            type: string
            format: binary