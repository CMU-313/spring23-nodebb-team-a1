get:
  tags:
    - users
  summary: Export a user's posts (.csv)
  description: This route retrieves an existing export of user's posts. To create one go to `/user/{userslug}/consent`
  parameters:
    - name: userslug
      in: path
      required: true
      schema:
        type: string
      example: admin
  responses:
    "200":
      description: "A CSV file containing a user's posts"
      content:
        text/csv:
          schema:
            type: string
            format: binary